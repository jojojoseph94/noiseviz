            <style>
                body {margin: 0;}

                #map {
                    width: 100vw;
                    height: 100vh;
                }

                #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 2px solid #000;
        border-radius: 3px;
      }
      #legend h3 {
        margin-top: 0;
      }
      #controls {
            position: fixed;
            bottom: 60px;
            left: 30px;
            display: block;
            animation-name: dropin;
            animation-duration: 300ms;
            animation-timing-function: ease-out; 
            z-index: 2;
        }

            </style>
            <style>
        </style>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    </head>

    <body>
        <div id="map"></div>
        <div id="legend">
        <h5 class="card-title">Legend</h5>
        <div class="card-text" id="card-text">
        </div>
        </div>
        <div id="tooltip"></div>
        <div id="controls">
            <button class="btn btn-light" id="scatterplot" onclick="updateMap('scatter')"> Scatterplot</button>
            <button class="btn btn-light" id="heatmap" onclick="updateMap('heat')"> Heatmap</button>
            <button class="btn btn-light" id="filter" data-toggle="modal" data-target="#exampleModal"> Filter</button>
        </div>
                  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
            <a>Date 1</a>
            <div class="input-group date" data-provide="datepicker">
                <input id="date1" type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
            <a>Date 2</a>
            <div class="input-group date" data-provide="datepicker">
                <input id="date2" type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>
</form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="filterMap()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
